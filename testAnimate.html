<!doctype html>
<html lang="en" ng-app="myApp">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="testAnimate.css">

<body>
  <div ng-controller="mainCtrl">
    <div class="daily-header">
      <div class="row stats">
        <!-- begin user stats row -->
        <div class="pull-left">
          <div class="logo"></div>
        </div>
        <div class="pull-left left-arrow" ng-click="scroll('left')" ng-class="canScrollLeft ? '' : 'inactive'">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </div>
        <div class="date-scroller pull-left">
          <ul class="list-inline">
            <li class="header-box {{ direction }}" ng-repeat="headerInfo in data" data-current="{{ $index }}" ng-if="$index == currentIndex">
              <div class="date pull-left">
                <div class="header">{{ headerInfo.date | date: 'MMMM d' }}</div>
                <div class="content">{{ headerInfo.date | date: 'EEEE' }}</div>
              </div>
              <div class="grade pull-left">
                <div class="header">GRADE</div>
                <div class="content">{{ headerInfo.grade }}</div>
              </div>

            </li>
          </ul>
        </div>
        <div class="pull-left right-arrow" ng-click="scroll('right')" ng-class="canScrollRight ? '' : 'inactive'">
          <span class="glyphicon glyphicon-chevron-right" </span>
        </div>
      </div>
      <!-- row -->
    </div>
  </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular-animate.js"></script>
<script src="testAnimate.js"></script>

</html>
